app = "ileap-preview"
kill_signal = "SIGINT"
kill_timeout = "5s"
primary_region = "fra"

[env]
PORT = "8000"
PRIMARY_REGION = "fra"

[build]
  dockerfile = "Dockerfile"

[[services]]
internal_port = 8_000
protocol = "tcp"

  [services.concurrency]
  hard_limit = 25
  soft_limit = 20
  type = "connections"

  [[services.ports]]
  handlers = [ "tls", "http" ]
  port = 443

  [[services.tcp_checks]]
  grace_period = "1s"
  interval = "15s"
  timeout = "2s"
